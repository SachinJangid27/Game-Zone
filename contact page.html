<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0f0f1a, #160e31, #1a1440);
      color: #fff;
    }

    /* Header */
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .logo-red { color: #ff0080; }
    .logo-white { color: #ffffff; }

    .social-links a {
      margin-left: 15px;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }

    /* Contact email big text */
    .main-contact {
      margin-top: 50px;
      text-align: center;
    }
    .main-contact h3 {
      font-size: 18px;
      font-weight: 400;
      color: #bbb;
      margin-bottom: 10px;
    }
    .main-contact a {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0080, #7928ca, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }
    .main-contact a:hover {
      text-shadow: 0 0 25px #ff0080, 0 0 25px #00d4ff;
      transform: scale(1.05);
    }

    /* Info Cards */
    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }
    .info-card {
      background: rgba(25, 20, 50, 0.85);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(106, 73, 216, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .info-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
    }
    .info-card h4 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .info-card p, .info-card a {
      font-size: 15px;
      color: #ccc;
      text-decoration: none;
    }
    .info-card a:hover {
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
